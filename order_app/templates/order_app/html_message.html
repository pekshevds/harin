<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<body>
    <table>
        <tr>
            <th>
                От
            </th>
            <td>
                {{ name }}
            </td>
        </tr>
        <tr>
            <th>
                Email
            </th>
            <td>
                {{ email }}
            </td>
        </tr>
        <tr>
            <th>
                Телефон
            </th>
            <td>
                {{ phone }}
            </td>
        </tr>
        <tr>
            <th>
                Комментарий
            </th>
            <td>
                {{ comment }}
            </td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th>
                №п/п
                </th>
                <th>
                Артикул
                </th>
                <th>
                Наименование
                </th>
                <th>
                Количество
                </th>
                <th>
                Цена
                </th>
                <th>
                Сумма
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                {{ item.index }}
                </td>
                <td>
                {{ item.art }}
                </td>
                <td>
                {{ item.name }}
                </td>
                <td>
                {{ item.quantity }}
                </td>
                <td>
                {{ item.price }}
                </td>
                <td>
                {{ item.summ }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
